<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plano Premium - Holy Bible</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="pagamento.css" />
  </head>
  <body>
    <div class="payment-container">
      <div class="payment-card">
        <h1 class="payment-title">Holy Bible Premium</h1>
        <!-- Botao de volta -->
        <button id="back-button" class="back-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
          Voltar para Bíblia
        </button>

        <div class="plan-details">
          <h2>Acesso Exclusivo</h2>
          <p class="price">R$ 14,99</p>
          <ul class="features">
            <li>Conversas ilimitadas com Holy AI ✅</li>
            <li>Acesso ilimitado ✅</li>
            <li>Suporte prioritário ✅</li>
          </ul>
        </div>
        <div class="qr-code-container">
          <img
            id="qr-code"
            src="https://i.imgur.com/vABnJsB.jpeg"
            alt="QR Code PIX"
          />
        </div>
        <p class="payment-instructions">
          Escaneie o QR Code com seu aplicativo do banco para pagar
        </p>
        <button id="copy-code" class="copy-button">Copiar código PIX</button>
        <button
          id="payment-confirmed"
          class="copy-button"
          style="margin-top: 1rem; background-color: #22c55e"
        >
          Já paguei!
        </button>
      </div>
    </div>
    <script src="pagamento.js"></script>
  </body>
</html>
